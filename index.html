  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f7f7f7;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .catalogue {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #222;
    }

    .product p {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .btn {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #2980b9;
    }

    #cartSection {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    #cartList li {
      margin: 5px 0;
      width: 440px;
    }

    .qty-btn {
      padding: 2px 6px;
      margin: 0 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .qty-btn:hover {
      background: #ddd;
    }
  </style>

    let cart = [];
    const catalogue = document.getElementById("catalogue");
    const brandFilter = document.getElementById("brandFilter");
    const categoryFilter = document.getElementById("categoryFilter");
    const cartList = document.getElementById("cartList");
    const totalProducts = document.getElementById("totalProducts");

    function renderProducts() {
      const brandValue = brandFilter.value;
      const categoryValue = categoryFilter.value;
      catalogue.innerHTML = "";
      const filteredProducts = products.filter(product =>
        (brandValue === "all" || product.brand === brandValue) &&
        (categoryValue === "all" || product.category === categoryValue)
      );
      if (filteredProducts.length === 0) {
        catalogue.innerHTML = "<p style='grid-column: 1 / -1; text-align: center;'>No products found.</p>";
      } else {
        filteredProducts.forEach(product => {
          const productCard = `
            <div class="product">
              <img src="${product.img}" alt="${product.name}">
              <h3>${product.name}</h3>
              <p>${product.brand} - ${product.category}</p>
              <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
          `;
          catalogue.innerHTML += productCard;
        });
      }
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function renderCart() {
      cartList.innerHTML = "";
      let totalCount = 0;
      cart.forEach((item, index) => {
        totalCount += item.quantity;
        cartList.innerHTML += `
          <li style="display: flex; justify-content: space-between; align-items: center;">
            ${item.name} = ${item.quantity}
            <div>
            <button class="qty-btn" onclick="changeQty(${index}, -1)">‚ûñ</button>
            <button class="qty-btn" onclick="changeQty(${index}, 1)">‚ûï</button>
            <button class="qty-btn" onclick="removeFromCart(${index})">‚ùå</button>
            </div>
          </li>
        `;
      });
      totalProducts.textContent = totalCount;
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function sendToWhatsApp() {
      const customerName = document.getElementById("customerName").value;
      if (!customerName) { alert("Please enter your name"); return; }
      if (cart.length === 0) { alert("Your cart is empty"); return; }

      let message = `*ABD Surgical Ordering System*\n*Order from ${customerName}*\n\n`;
      let totalCount = 0;
      cart.forEach(item => {
        message += `${item.name} = ${item.quantity}\n`;
        totalCount += item.quantity;
      });
      message += `\nTotal Products = ${totalCount}`;

      const phoneNumber = "923214582048";
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    // Initial render
    renderProducts();
    brandFilter.addEventListener("change", renderProducts);
    categoryFilter.addEventListener("change", renderProducts);
